<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Your Meme Coin - MemeMinter.fun</title>
    <script type="module">
        import { Connection, PublicKey, Transaction, SystemProgram, sendAndConfirmTransaction } from "https://cdn.jsdelivr.net/npm/@solana/web3.js/+esm";

        let walletAddress = null;
        const connection = new Connection("https://api.devnet.solana.com", "confirmed");

        window.connectWallet = async function() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.request({ method: "connect" });
                    walletAddress = response.publicKey.toString();
                    document.getElementById("wallet-status").innerText = `Connected: ${walletAddress}`;
                } catch (err) {
                    if (err.message.includes("User rejected the request")) {
                        alert("‚ùå Wallet connection was rejected. Please try again.");
                    } else {
                        console.error("Wallet connection failed", err);
                    }
                }
            } else {
                alert("‚ùå Please install Phantom Wallet.");
            }
        };

        window.mintToken = async function(event) {
            event.preventDefault();
            
            if (!walletAddress) {
                alert("‚ùå Please connect your Phantom Wallet first!");
                return;
            }

            alert("üöÄ Minting Token... (This may take a few seconds)");

            try {
                const transaction = new Transaction().add(
                    SystemProgram.transfer({
                        fromPubkey: new PublicKey(walletAddress),
                        toPubkey: new PublicKey(walletAddress), // Sending to itself for now
                        lamports: 1000000, // 0.01 SOL
                    })
                );

                const { signature } = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);

                alert("üéâ Token Minted Successfully! Transaction: " + signature);
            } catch (err) {
                console.error("Minting failed", err);
                alert("‚ùå Minting failed. Check console for details.");
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: left;
            padding: 20px;
            background: #121212;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            text-align: center;
        }
        label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        .mint-button, .wallet-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffcc00;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .mint-button:hover, .wallet-button:hover {
            background-color: #e6b800;
        }
        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .back-home:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mint Your Meme Coin</h1>
        <p>Create your own meme coin in just a few simple steps!</p>
        
        <button class="wallet-button" onclick="connectWallet()">üîó Connect Phantom Wallet</button>
        <p id="wallet-status">Not Connected</p>
        
        <form id="mint-form" onsubmit="mintToken(event)">
            <label for="token-name">Token Name:</label>
            <input type="text" id="token-name" placeholder="Enter token name" required>
            
            <label for="token-symbol">Token Symbol:</label>
            <input type="text" id="token-symbol" placeholder="Enter token symbol" required>
            
            <label for="total-supply">Total Supply:</label>
            <input type="number" id="total-supply" placeholder="Enter total supply" required>
            
            <label for="blockchain">Select Blockchain:</label>
            <select id="blockchain" required>
                <option value="solana">Solana</option>
                <option value="ethereum">Ethereum</option>
                <option value="polygon">Polygon</option>
            </select>
            
            <button type="submit" class="mint-button">üöÄ Mint Token</button>
        </form>
        
        <a class="back-home" href="index.html">‚¨Ö Back to Home</a>
    </div>
</body>
</html>
