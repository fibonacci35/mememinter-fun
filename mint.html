<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Your Meme Coin - MemeMinter.fun</title>
    <script defer src="https://unpkg.com/@solana/web3.js@1.76.0/lib/index.iife.min.js"></script>
    <script defer>
        window.Buffer = window.Buffer || {
            from: (str, encoding) => new TextEncoder().encode(str)
        };

        let walletAddress = null;
        let connection;

        document.addEventListener("DOMContentLoaded", function() {
            if (typeof solanaWeb3 !== "undefined") {
                connection = new solanaWeb3.Connection("https://api.devnet.solana.com", "confirmed");
                console.log("‚úÖ Solana Web3.js y√ºklendi!");
            } else {
                console.error("‚ùå Solana Web3.js k√ºt√ºphanesi y√ºklenemedi.");
            }
        });

        function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                window.solana.connect()
                    .then(response => {
                        walletAddress = response.publicKey.toString();
                        document.getElementById("wallet-status").innerText = `Connected: ${walletAddress}`;
                    })
                    .catch(err => {
                        alert("‚ùå Wallet connection failed. Check console for details.");
                        console.error("Wallet connection failed", err);
                    });
            } else {
                alert("‚ùå Please install Phantom Wallet.");
            }
        }

        async function mintToken(event) {
            event.preventDefault();

            if (!walletAddress) {
                alert("‚ùå Please connect your Phantom Wallet first!");
                return;
            }

            alert("üöÄ Minting Token... Please approve the transaction in Phantom Wallet.");

            try {
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(walletAddress),
                        toPubkey: new solanaWeb3.PublicKey(walletAddress),
                        lamports: 1000000, // 0.01 SOL (Test i√ßin)
                    })
                );

                console.log("‚è≥ Sending transaction...");
                const signature = await window.solana.signAndSendTransaction(transaction);
                console.log("‚úÖ Transaction Signature:", signature);

                await connection.confirmTransaction(signature, "confirmed");
                alert(`üéâ Token Minted Successfully! Transaction: ${signature}`);

                console.log("üîç Solana Explorer‚Äôda kontrol et:", `https://explorer.solana.com/tx/${signature}?cluster=devnet`);
            } catch (err) {
                console.error("‚ùå Minting failed", err);
                alert("‚ùå Minting failed. Check console for details.");
            }
        }

        window.onload = function() {
            window.connectWallet = connectWallet;
            window.mintToken = mintToken;
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: left;
            padding: 20px;
            background: #121212;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            text-align: center;
        }
        label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        .mint-button, .wallet-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffcc00;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .mint-button:hover, .wallet-button:hover {
            background-color: #e6b800;
        }
        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .back-home:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mint Your Meme Coin</h1>
        <p>Create your own meme coin in just a few simple steps!</p>
        
        <button class="wallet-button" onclick="connectWallet()">üîó Connect Phantom Wallet</button>
        <p id="wallet-status">Not Connected</p>
        
        <form id="mint-form" onsubmit="mintToken(event)">
            <label for="token-name">Token Name:</label>
            <input type="text" id="token-name" placeholder="Enter token name" required>
            
            <label for="token-symbol">Token Symbol:</label>
            <input type="text" id="token-symbol" placeholder="Enter token symbol" required>
            
            <label for="total-supply">Total Supply:</label>
            <input type="number" id="total-supply" placeholder="Enter total supply" required>
            
            <label for="blockchain">Select Blockchain:</label>
            <select id="blockchain" required>
                <option value="solana">Solana</option>
                <option value="ethereum">Ethereum</option>
                <option value="polygon">Polygon</option>
            </select>
            
            <button type="submit" class="mint-button">üöÄ Mint Token</button>
        </form>
        
        <a class="back-home" href="index.html">‚¨Ö Back to Home</a>
    </div>
</body>
</html>
