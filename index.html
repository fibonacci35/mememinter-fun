    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

        // ðŸ“Œ Firebase YapÄ±landÄ±rmasÄ± (Senin Firebase Bilgilerin)

            apiKey: "AIzaSyB31pt2z17AUJtlGcUK5-rP7-ww6foorII",
            authDomain: "mememinter-e98a2.firebaseapp.com",
            projectId: "mememinter-e98a2",

            messagingSenderId: "183147534016",
            appId: "1:183147534016:web:cf24b03fe697a1ddf57f25",
            measurementId: "G-964WYC37KZ"
        };

        // Firebase'i BaÅŸlat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // E-posta Kaydetme Fonksiyonu
        window.saveEmail = async (event) => {
            event.preventDefault();
            const email = document.querySelector("input[type='email']").value;

            if (email) {
                try {
                    await addDoc(collection(db, "emails"), { email: email });
                    alert("You have been subscribed!");
                    document.querySelector("input[type='email']").value = "";
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred!");
                }
            } else {
                alert("Please enter a valid email.");
            }
        };
    </script>
